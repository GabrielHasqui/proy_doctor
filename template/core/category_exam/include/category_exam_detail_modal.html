{% comment %} templates/includes/category_exam_detail_modal.html {% endcomment %}
<div class="modal fade" id="categoria_examen_Modal" tabindex="-1" aria-labelledby="categoria_examen_ModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header bg-primary bg-opacity-75">
                <h5 class="modal-title text-white fw-bold" id="categoria_examen_ModalLabel">
                    <i class="fas fa-info-circle me-2"></i>Detalles de la Categoría de Examen
                </h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <div class="row">
                    <div class="col-md-12">
                        <div class="row">
                            <div class="col-md-6">
                                <p><strong><i class="fas fa-id-card me-2"></i>ID:</strong> 
                                   <span id="categoria_examen-id"></span></p>
                                <p><strong><i class="fas fa-tag me-2"></i>Nombre:</strong> 
                                   <span id="categoria_examen-nombre"></span></p>
                            </div>
                            <div class="col-md-6">
                                <p><strong><i class="fas fa-align-left me-2"></i>Descripción:</strong> 
                                   <span id="categoria_examen-descripcion"></span></p>
                                <p><strong><i class="fas fa-check me-2"></i>Activo:</strong> 
                                   <span id="categoria_examen-activo"></span></p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
                    <i class="fas fa-times me-2"></i>Cerrar
                </button>
            </div>
        </div>
    </div>
</div>
